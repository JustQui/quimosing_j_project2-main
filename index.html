<!DOCTYPE html>

    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div id="container">

        <div id="header-con" class="grid">
            <div id="logo"></div>
            <div id="main-nav">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </nav>
            </div>
            <div id="social-media"></div>
        </div>

        <main>
            <div id="hero" class="grid">
                <div id="hero-image">
                    <div id="hero-text" class="grid">
                        <h2>title</h2>
                        <p>words</p>
                    </div>
                </div>
                <div id="scroll-button"></div>
            </div>

            <section id="products" class="grid">

                <h2>Flavours</h2>
                <div id="product-1" class="product-box">
                    <div class="box-color-1"></div>

                </div>

                <div id="product-3" class="product-box">

                    <h2>product name</h2>
                </div>

                <div id="button"></div>

            </section>

            <section id="about-us" class="grid">

                <h2 class="hidden">About Us</h2>

                <div id="bg-image"></div>

                <div id="about-text" class="grid">
                    <h2>title</h2>
                    <p>words</p>
                </div>

                <div class="button"></div>

            </section>

            <section id="partner-brands" class="grid">
                <h2 class="hidden">Brand Affiliates</h2>
                <h3>quote</h3>
                <div id="brands">
                    <div id="brand-1"></div>
                    <div id="brand-2"></div> 
                    <div id="brand-3"></div> 
                    <div id="brand-4"></div> 
                </div>
            </section>

        </main>

        <footer>
            <div id="main-footer" class="grid">

                <div id="footer-contact">
                    <h2>Contact Us</h2>
                    <p>address</p>
                    <p>phone number</p>
                    <p>email</p>
                    <div id="social-media"></div>
                </div>

                <div id="footer-links">
                    <h2>Quick Links</h2>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>

                <div id="newsletter"></div>
                <h2>title</h2>
                <p>words</p>
                <input type="text" id="email" name="emailaddress" placeholder="Email Address">
            </div>
        </footer>

    </div>
    
    <script src="js/main.js"></script>
